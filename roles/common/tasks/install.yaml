---

# Install Various programs

- name: Apt install various programs
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  become: true
  with_items:
    - git
    - graphicsmagick-imagemagick-compat
    - openssh-blacklist
    - openssh-blacklist-extra
    - openssh-server
    - pandoc
    - pdftk
    - pep8
    - screen
