---

# Remove unneeded default packages

- name: Remove unused default packages on all Raspberry Pis
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
    autoremove: yes
  become: yes
  with_items:
    - atril*
    - avahi*
    - brasero*
    - brltty
    - cheese*
    - deja-dup*
    - hexchat*
    - idle*
    - libreoffice*
    - minecraft-pi
    - pidgin*
    - plank
    - pluma*
    - qjackctl
    - rhythmbox*
    - scratch
    - shotwell*
    - simple-scan
    - sonic-pi*
    - synapse
    - thunderbird*
    - transmission*
    - vlc*
    - youtube-dl*

- name: Remove unused default packages on Raspberry Pi 3s
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
    autoremove: yes
  become: yes
  when: raspberry_pi_version == 3
  with_items:
    - python-picraft*
